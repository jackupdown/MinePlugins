{% extends 'layout.html' %}

{% block content %}
	<form class="form-horizontal" action="/trouble_kill.html?md=SOLVE&id={{ troubleId }}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2 control-label">故障标题</label>
			<div class="col-sm-10">
				{{ obj.title }}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">故障详细</label>
			<div class="col-sm-10">
				{{ obj.detail }}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">解决对策</label>
			<div class="col-sm-10">
				{{ obj.solution }}{{ obj.errors.solution.0 }}
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
				<a href="/trouble_kill.html?md=SOLVE&id={{ troubleId }}&type=undo">
					<button type="button" class="btn btn-default">取消</button>
				</a>
			</div>
		</div>
	</form>
{% endblock %}
