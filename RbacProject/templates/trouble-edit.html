{% extends 'layout.html' %}

{% block content %}
	<form class="form-horizontal" action="/trouble.html?md=EDIT&id={{ troubleId }}" method="post">
	{% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" id="inputEmail3" value="{{ troubleDetail.title }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">详细</label>
    <div class="col-sm-10">
			<textarea name="detail" id="" cols="30" rows="10">{{ troubleDetail.detail }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
